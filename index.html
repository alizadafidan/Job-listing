<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/app.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Job Listings</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header-img"
        src="images/bg-header-desktop.svg"
        alt="Background image"
      />
    </header>
    <main class="main">
      <div class="filter">
        <div class="filter-tablets">
          <button class="tablet-btn tablet-btn-filtered">Frontend</button>
          <button class="tablet-btn tablet-btn-filtered">CSS</button>
        </div>
        <span class="filter-span-clear">Clear</span>
      </div>
      <div class="job-listings">
        <div class="job">
          <div class="right-border"></div>
          <div class="job-details">
            <img src="images/photosnap.svg" alt="photosnap" />
            <div class="info">
              <span class="company-name">Photosnap</span>
              <div class="status">
                <div class="job-status job-status-new"><span>new!</span></div>
                <div class="job-status job-status-featured">
                  <span>featured!</span>
                </div>
              </div>
              <h3 class="job-name">Senior Frontend Developer</h3>
              <div class="job-description">
                <span>5d ago</span>
                <span class="job-description">Contract</span>
                <span class="job-description">USA only</span>
              </div>
            </div>
          </div>
          <div class="single-line hidden"></div>
          <div class="job-tablets">
            <button class="tablet-btn">Frontend</button>
            <button class="tablet-btn">Senior</button>
            <button class="tablet-btn">HTML</button>
            <button class="tablet-btn">CSS</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
